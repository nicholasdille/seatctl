#cloud-config

apt:
  conf: |
    APT {
      Install-Recommends "false";
      Install-Suggests "false";
      Get {
        Assume-Yes "true";
        Fix-Broken "true";
      };
    };

package_update: true
package_upgrade: true
packages:
- bash
- curl
- ca-certificates
- jq
- libcap2-bin
- libcap-ng-utils
- util-linux
- git
- make
- unzip
- sshfs

runcmd:
- sed -i 's/GRUB_CMDLINE_LINUX=""/GRUB_CMDLINE_LINUX="systemd.unified_cgroup_hierarchy=1"/' /etc/default/grub
- update-grub
- curl -sLo /usr/local/bin/docker-setup https://github.com/nicholasdille/docker-setup/raw/main/docker-setup
- chmod +x /usr/local/bin/docker-setup

power_state:
  mode: reboot
  delay: now